<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        position: relative;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }

      .text img {
        width: 200px;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s;
      }

      /* Hover same rahega */
      .text:hover img {
        transform: scale(1.05);
      }

      /* Overlay text */
      .overlay {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-weight: bold;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
    </style>
  </head>
  <body>
    <div class="text">
      <img src="assets/pachmari.jpg" alt="" />
      <div class="overlay">
        <div>Pachmari</div>
        <div>1N/2D</div>
        <div>4999/-</div>
      </div>
    </div>
  </body>
</html>
